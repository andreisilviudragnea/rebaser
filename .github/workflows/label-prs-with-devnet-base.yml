name: Add and Remove Label on devnet Push

on:
  push:
    branches:
      - devnet

jobs:
  manage-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Add and Remove Label on PRs with devnet Base
        uses: actions/github-script@v6
        with:
          script: |
            const baseBranch = "devnet"; // Base branch to filter
            const labelName = "devnet-again"; // Label to apply and remove

            const { Octokit } = require("@octokit/rest");
            const token = process.env.PAT_TOKEN;

            if (!token) {
              throw new Error("Personal Access Token (PAT_TOKEN) is missing.");
            }

            const octokit = new Octokit({ auth: token });

            // Fetch open pull requests with the base branch as 'devnet'
            const { data: pullRequests } = await octokit.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              base: baseBranch,
            });

            if (pullRequests.length === 0) {
              console.log("No open pull requests with base branch 'devnet'.");
            } else {
              console.log(`Found ${pullRequests.length} pull request(s) with base branch 'devnet'.`);

              for (const pr of pullRequests) {
                console.log(`Processing PR #${pr.number}`);

                // Add the label
                console.log(`Adding label "${labelName}" to PR #${pr.number}`);
                await octokit.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  labels: [labelName],
                });

                // Remove the label
                console.log(`Removing label "${labelName}" from PR #${pr.number}`);
                await octokit.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: labelName,
                });
              }
            }
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
