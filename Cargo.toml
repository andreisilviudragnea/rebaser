authors = ["Andrei Silviu Dragnea <andreisilviudragnea@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.14.4"
octocrab = "0.16.0"
config = "0.13.1"
serde_json = "1.0.81"
tokio = { version = "1.18.2", features = ["full"] }
regex = "1.5.6"
toml = "0.5.9"
url = "2.2.2"
log = "0.4.17"
simple_logger = "2.1.0"
async-trait = "0.1.53"

[features]
default = ["native-rebase"]
native-rebase = []
