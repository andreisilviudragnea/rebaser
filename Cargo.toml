[package]
name = "rebaser"
version = "0.1.0"
authors = ["Andrei Silviu Dragnea <andreisilviudragnea@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.14.2"
octocrab = "0.15.4"
config = "0.13.1"
serde_json = "1.0.79"
tokio = { version = "1.17.0", features = ["full"] }
regex = "1.5.5"
toml = "0.5.8"
url = "2.2.2"
log = "0.4.16"
simple_logger = "2.1.0"
async-trait = "0.1.53"

[features]
default = ["native-rebase"]
native-rebase = []
