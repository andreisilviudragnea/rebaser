[package]
name = "rebaser"
version = "0.1.0"
authors = ["Andrei Silviu Dragnea <andreisilviudragnea@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.15.0"
octocrab = "0.17.0"
config = "0.13.2"
serde_json = "1.0.87"
tokio = { version = "1.21.2", features = ["full"] }
regex = "1.6.0"
toml = "0.5.9"
url = "2.3.0"
log = "0.4.17"
simple_logger = "4.0.0"
async-trait = "0.1.58"

[features]
default = ["native-rebase"]
native-rebase = []
